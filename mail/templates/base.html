<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Базовые стили для совместимости с почтовыми клиентами */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            mso-line-height-rule: exactly;
        }

        body, table, td, p, a, li, blockquote {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            border-collapse: collapse;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Основные стили */
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f7fa;
            padding: 20px 0;
            width: 100% !important;
            -webkit-font-smoothing: antialiased;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .email-header {
            background: linear-gradient(135deg, #4A6572 0%, #344955 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .email-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .email-body {
            padding: 30px;
            background-color: #ffffff;
            line-height: 1.7;
            font-size: 16px;
            color: #444444;
        }

        .email-body h2 {
            color: #4A6572;
            margin: 20px 0 15px;
            font-size: 22px;
        }

        .email-body p {
            margin-bottom: 15px;
        }

        .email-footer {
            background: linear-gradient(135deg, #344955 0%, #232F34 100%);
            padding: 20px 30px;
            text-align: center;
            color: white;
        }

        .email-footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        .email-footer a {
            color: #F9AA33;
            text-decoration: underline;
        }

        .email-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #F9AA33;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
        }

        .email-divider {
            height: 1px;
            background-color: #eaeaea;
            margin: 25px 0;
        }

        .email-highlight {
            background-color: #FFF8E1;
            border-left: 4px solid #F9AA33;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }

        @media only screen and (max-width: 640px) {
            .email-container {
                width: 100% !important;
                border-radius: 0;
            }

            .email-body, .email-header, .email-footer {
                padding: 20px !important;
            }

            .email-header h1 {
                font-size: 24px !important;
            }
        }
      {% block styles %}
      {% endblock %}
    </style>
</head>
<body>
    <center class="email-container">
        <!-- Заголовок письма -->
        <table class="email-header" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <h1>Добро пожаловать в BlogF!</h1>
                </td>
            </tr>
        </table>


        <table class="email-body" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <p>Здравствуйте, {{ username }}!</p>

                    <div class="email-divider"></div>
                    <div class="email-highlight">
                      {% block content %}{% endblock %}
                    </div>

                    <div class="email-divider"></div>


                    <p>С наилучшими пожеланиями,<br>Команда BlogF</p>
                </td>
            </tr>
        </table>

        <!-- Футер -->
        <table class="email-footer" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <p>© 2023 BlogF. Все права защищены.</p>
                    <p><a href="#">Политика конфиденциальности</a> | <a href="#">Условия использования</a> | <a href="#">Служба поддержки</a></p>

                </td>
            </tr>
        </table>
    </center>
</body>
</html>
